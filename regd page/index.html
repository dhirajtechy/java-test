<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>student regd page</title>
	<script type="text/javascript" src="regdval.js"></script>
</head>
<body>
<div align="center">
<h1>STUDENT REGISTRATION FORM</h1>
<form name="StudentRegistration" method="post" >
<table cellpadding="2" width="20%" bgcolor="99FFFF" align="center"
cellspacing="2">
<tr>
<td>FirstName:</td>
<td><input type="text" name="first_name" id="firstname" required placeholder="Enter First Name" tab="1" autofocus="on" onclick="validate()"></td>
</tr>
<tr>
<td>LastName:</td>
<td><input type="text" name="last_name"  id="lastname" required placeholder="Enter Last Name" autofocus="on"></td>
</tr>
<tr>
<td>UserName:</td>
<td><input type="text" name="User_name" id="username" required placeholder="Enter User Name"  autofocus="on"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password" id="pass" required placeholder="* * * * * *"  autofocus="on"></td>
</tr>
<tr>
<td>Email ID:</td>
<td><input type="email" name="email" id="email" required placeholder="Enter email address"  autofocus="on"></td>
</tr>
<tr>
<td>Mobile NO:</td>
<td><input type="number" name="mobileNo"  id="mobileno" required placeholder="Enter Mobile No" autofocus"on"></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="gender" value="male" checked>Male
    <input type="radio" name="gender" value="female" >Femaleale
	<input type="radio" name="gender" value="other" disabled>Other</td>
	
</tr>
<tr>
<td>DOB:</td>
<td><select name="day">
<option value="-1" selected> day </option>
<option>1</option>
<option>2</option>
<option>3</option
<option>4</option>
<option>5 </option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10 </option>
</select>
<select name="month">
<option value="-1" selected> month </option>
<option> jan </option>
<option>feb</option>
<option> march</option>
<option> april</option>
<option> may</option>
<option> june</option>
<option> jul  </option>
<option> aug</option>
</select>
<select name="month">
<option value="-1" selected>year</option>
<option> 1994</option>
<option>1995</option
<option>1996</option>
<option>1997</option>
<option>1998</option>
<option>1999</option>
<option>2000</option>

</select>
</td>
</tr>



<tr>
<td>Address:</td>
<td><textarea row="12" col="22" name="address" id="address" required autofocus="on"></textarea></td>
</tr>
<tr>
<td>state:</td>
<td><select name="state">
<option value="-1" selected>state</option>
<option>delhi</option>
<option>odisha </option>
<option>kolkata</option>
<option>karnataka</option>
<option>bihar</option>
<select>
</td>
</tr>
<tr>
<td>City:</td>
<td><select name="city">
<option value="-1" selected>city</option>
<option>BURLA</option>
<option>AHEMDABAD</option>
<option>LUDHIANA</option>
<option>PATNA</option>
<option>RANCHI</option>
<option>AGHRA</option>
<option>RAIPUR</option></td>
</tr>
<tr>
<td>Pincode:</td>
<td><input type="number" name="pincode" id="pincode" required placeholder="Enter pincode" auto="on"></td>
</tr>
<tr>
<td colspan="2"></td>
</tr>
<tr>
<td colspan="2" align="center"><a href="login.html"> <input type="submit"> </a>
<input type="reset"</td>

 </tr>
						
 </table>
 </form>
 </div>
 </body>
 </html>
