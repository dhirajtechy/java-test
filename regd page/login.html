<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login page</title>
	
</head>
<body>
<div align="center">
<h1>LOGIN</h1>
<form name="LOGIN" method="post" >
<table cellpadding="2" width="20%" bgcolor="99FFFF" align="center"
cellspacing="2">
<tr>
<td>UserName:</td>
<td><input type="text" name="User_name" id="username" required placeholder="Enter User Name"  autofocus="on"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="password" id="pass" required placeholder="* * * * * *"  autofocus="on"></td>
</tr>
<tr>
<td colspan="2" align="center"> <input type="button"  value="LOGIN"> </td>

 </tr>
</table>
</form>
</div>
</body>
</head>
